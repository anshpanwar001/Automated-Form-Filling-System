<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCafe AI Login</title>
</head>
<body>
  <header>
    <h1>CyberCafe AI</h1>
    <p>Sign Up or Login</p>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
      </ul>
    </nav>
    <hr>
  </header>

  <main>
    <section>
      <h2 id="su-h">Create Account</h2>
      <form action="#" method="post">
        <label for="su-name">Full Name</label>
        <input id="su-name" name="name" type="text" required>
        <br>

        <label for="su-email">Email</label>
        <input id="su-email" name="email" type="email" required>
        <br>

        <label for="su-pass">Password</label>
        <input id="su-pass" name="password" type="password" minlength="6" required>
        <br>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section>
      <h2 id="li-h">Login</h2>
      <form action="#" method="post">
        <label for="li-email">Email</label>
        <input id="li-email" name="email" type="email" required>
        <br>

        <label for="li-pass">Password</label>
        <input id="li-pass" name="password" type="password" required>
        <br>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <hr>
    <p>&copy; CyberCafe AI</p>
  </footer>
</body>
</html>
